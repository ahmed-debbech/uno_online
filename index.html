<body>
  <script>
  window.onload = function() {
    document.getElementById("song").play();
}
  function manageSound(){
    var s = document.getElementById('song');
    var d = document.getElementsByClassName('sound')[0];
    if(s.paused == false){
      s.pause();
      d.style.backgroundColor= '#f9dc99';
    }else{
      s.play();
      d.style.backgroundColor=  '#f9db27';
    }
  }
  </script>
  <audio id="song" load="load" play="play" loop="loop">
<source src="jazz.mp3" type="audio/mpeg">
Your browser does not support the audio element.
</audio>
